<h3 mat-dialog-title>CREAR INSCRIPCION</h3>
<div mat-dialog-content>
  <form [formGroup]="incripcionForm">
    <mat-form-field>
      <!-- <input matInput /> -->
      <mat-label>Estudiante</mat-label>
      <mat-select [formControl]="studentIdControl">
        <mat-option [value]="alumno.id"  *ngFor="let alumno of alumnos">
          {{ alumno.nombre }} {{ alumno.apellido }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <!-- <input matInput /> -->
      <mat-label>Curso</mat-label>
      <mat-select [formControl]="courseIdControl">
        <mat-option [value]="curso.id"  *ngFor="let curso of cursos">
          {{ curso.id }} - {{ curso.subject.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button type="button">Cancelar</button>
  <button mat-button type="button">Guardar</button>
</div>
