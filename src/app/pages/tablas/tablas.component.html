<div class="mb-3">
  <button (click)="crearAlumno()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>


<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <td mat-cell *matCellDef="let usuario">
      {{usuario | nombreCompleto : 'mayuscula': 'cualquiercosa' }}
    </td>
  </ng-container>

  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/YYYY'  }} </td>
  </ng-container>

  <!-- Eliminar Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-button (click)="eliminarAlumno(usuario)" >X</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
